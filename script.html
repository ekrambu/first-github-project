<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>This My javaScript Practice parts</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
	
	<!--Submit two value-->
	
		<div class="container">
			<div class="row">
				<div class="col-sm-6 m-auto">
					<div class="card">
						<div class="card-body">
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-3">First Name:</label>
								<div class="col-sm-9">
									<input type="text" name="first_name" id="firstName" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-3">Last Name:</label>
								<div class="col-sm-9">
									<input type="text" name="last_name" id="lastName" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-3">Full Name:</label>
								<div class="col-sm-9">
									<input type="text" name="full_name" id="fullName" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-3"></label>
								<div class="col-sm-9">
									<input type="submit" name="btn" id="btn" class="btn btn-success" value="submit"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div> 
			<======================================================================================================>
		</div>	
		
	<!--Calculator Create.-->
	
		<div class="container">
			<div class="row">
				<div class="col-sm-6 m-auto">
					<div class="card">
						<div class="card-body">
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-5">First Number:</label>
								<div class="col-sm-7">
									<input type="text" name="first_number" id="firstNumber" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-5">Second Number:</label>
								<div class="col-sm-7">
									<input type="text" name="second_number" id="secondNumber" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-5">Result:</label>
								<div class="col-sm-7">
									<input type="text" name="result" id="result" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-3"></label>
								<div class="col-sm-9">
									<input type="submit" name="btn" id="addition" class="btn btn-success" value="+"/>
									<input type="submit" name="btn" id="submition" class="btn btn-success" value="-"/>
									<input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*"/>
									<input type="submit" name="btn" id="division" class="btn btn-success" value="/"/>
									<input type="submit" name="btn" id="modulas" class="btn btn-success" value="%"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<======================================================================================================>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-6 m-auto">
					<div class="card">
						<div class="card-body">
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-5">Before Number:</label>
								<div class="col-sm-7">
									<input type="text" name="before_number" id="beforeNumber" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-5">After Number:</label>
								<div class="col-sm-7">
									<input type="text" name="after_number" id="afterNumber" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-5">Output:</label>
								<div class="col-sm-7">
									<input type="text" name="result" id="output" />
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-form-label col-sm-3"></label>
								<div class="col-sm-9">
									<input type="submit" name="btn" id="add" class="btn btn-success" value="+"/>
									<input type="submit" name="btn" id="sub" class="btn btn-success" value="-"/>
									<input type="submit" name="btn" id="mul" class="btn btn-success" value="*"/>
									<input type="submit" name="btn" id="div" class="btn btn-success" value="/"/>
									<input type="submit" name="btn" id="mod" class="btn btn-success" value="%"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/allScript.js"></script>
	</body>
</html>
